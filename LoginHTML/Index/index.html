<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caja de Cambios</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Founts/founts.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="..//Images/logo.png" type="image/png">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="../Images/videocarro.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

   <header class="header">
    <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Menu</a>
          <a href="#">Acerca de</a>
          <a href="#">Contacto</a>
          <a href="#">Ayuda</a>
    </nav>
    <form action="" class="search-bar">
       <input type="text" placeholder="Search...">
       <button><i class='bx bx-search'></i></button>
    </form>
   </header>
<div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>Caja de Cambios</h2>
            <div class="text-item">
                <h2>¡Bienvenido! <br><span>
                    A nuestra pagina Web uwu
                </span></h2>
                <p>Brindamos el mejor servicio automotriz de 2025</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Iniciar Sesion</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Correo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Ver contraseña</label>
                        <a href="#">Olvidaste tu Contraseña?</a>
                    </div>
                    <button class="btn">Iniciar sesión</button>
                    <div class="create-account">
                        <p>¿Crear una nueva cuenta? <a href="#" class="register-link">Registrarse</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2>Registrarse</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label >Usuario</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Correo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Estoy de acuerdo con esta afirmación</label>
                    </div>
                    <button class="btn">Iniciar sesión</button>
                    <div class="create-account">
                        <p>¿Ya tienes una cuenta?<a href="#" class="login-link">Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
</div>
</body>
</html>
